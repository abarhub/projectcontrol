<!-- Modal -->
<div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     #toastEl>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">SÃ©lection de la commande</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div>

          <form [formGroup]="formGrouId3">

            <select class="form-select" aria-label="Default select example" formControlName="recherche">
              <option selected></option>
              @for (run of listeRunConfig; track $index) {
                <option [value]="run.code">{{ run.libelle }}</option>
              }
            </select>

          </form>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="executer($event)" [disabled]="formGrouId3.invalid">Execution</button>
      </div>
    </div>
  </div>
</div>
